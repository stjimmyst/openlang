---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "openlang-deployment"
  namespace: "default"
  labels:
    app: "openlang-server"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "openlang-server"
  template:
    metadata:
      labels:
        app: "openlang-server"
    spec:
      containers:
      - name: "server-instance"
        image: "us-central1-docker.pkg.dev/endless-matter-387302/openlang/server:latest"
        ports:
          - containerPort: 5000
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "openlang-server-hpa"
  namespace: "default"
  labels:
    app: "openlang-server"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "openlang-server"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 2
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      target:
        type: "Utilization"
        averageUtilization: 80